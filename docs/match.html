<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Dating-app</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Mike Hovenier">
    <meta name="keywords" content="Dating-app">
    <meta name="description" content="Dating-app for idk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat+Alternates:ital,wght@0,500;1,500&family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       
    </header>
    
    <main>
        <section class="top-gradient"></section>
        <article class="notification">
            <p>Someone liked has a crush on you.</p>
        </article>
        <section class="fullphoto-person">
            <div class="close-match">
            </div>
            <article class="person-match">
                <h1>It's a Crush!</h1>
                <h2>Melanie, 22</h2>
            </article>
            <section class="bottom-gradient"></section>
                <section class="first-text">
                    <label for="first-text">Be kind:</label>
                    <input type="text" placeholder="Be clever!">
                </section>
        </section>
    </main>
    
    <footer>
        <!-- made by: Mike Hovenier -->

        <!-- Linear Gradient CSS. (n.d.). Retrieved May 10, 2020, from https://cssgradient.io/ -->
    </footer>
    
    
    <script src="js/script.js"></script>

</html>
