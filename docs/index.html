<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe Dating-app</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Mike Hovenier">
    <meta name="keywords" content="Dating-app">
    <meta name="description" content="Dating-app for idk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat+Alternates:ital,wght@0,500;1,500&family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="topbar">
            <ul>
                <li><i class="profile-icon"></i>Profile</li>
                <li><i class="love-icon"></i>Loves</li>
                <li><i class="chat-icon"></i>Chats</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="fullphoto-person">
            <article class="person-information">
                <h2>Melanie, 22</h2>
                <p>Zaandam</p>
                <p>22km Away from you</p>
                <p class="icons"></p>
                <div>
                    <p>excited</p>
                    <p>happy</p>
                    <p>goddess</p>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <section class="bottom-gradient"></section>
        <nav id="bottombar">
            <ul>
                <li><span><i class="icon-cross"></i></span></li>
                <li><span><i class="icon-star"></i></span></li>
                <li><span><i class="icon-hearth"></i></span></li>
            </ul>
        </nav>
        <!-- made by: Mike Hovenier -->  
        <!-- Box Shadow CSS Generator | CSSmatic. (n.d.). Retrieved May 10, 2020, from https://www.cssmatic.com/box-shadow -->
        <!-- Sources: SVG drop shadow using css3. (2011, May 22). Retrieved May 10, 2020, from https://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3 --> 

    </footer>
    
    
    <script src="js/script.js"></script>
</body>
</html>
